<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimplePOS - New Order</title>
    <link rel="stylesheet" href="/css/input.css"  />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#003049",
              secondary: "#FFFFFF",
              "gray-custom": "#EAEAEA",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-gray-custom min-h-screen flex">
    <div
      class="fixed left-4 top-4 bottom-4 w-28 bg-secondary flex flex-col items-center py-6 z-50 rounded-3xl"
    >
      <div class="mb-8">
        <div
          class="w-12 h-12 bg-secondary rounded-lg flex items-center justify-center"
        >
          <img src="./assets/icon.svg " alt="Logo" class="w-30 h-30" />
        </div>
      </div>

      <nav class="flex flex-col gap-4">
        <div
          class="w-12 h-12 bg-secondary rounded-lg flex items-center justify-center cursor-pointer"
        >
          <svg
            class="w-6 h-6 text-primary"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"
            />
          </svg>
        </div>

        <div
          class="w-12 h-12 bg-transparent rounded-lg flex items-center justify-center cursor-pointer hover:bg-secondary/20 transition-colors"
        >
          <svg
            class="w-6 h-6 text-secondary"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
            />
          </svg>
        </div>

        <div
          class="w-12 h-12 bg-transparent rounded-lg flex items-center justify-center cursor-pointer hover:bg-secondary/20 transition-colors"
        >
          <svg
            class="w-6 h-6 text-secondary"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.43-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"
            />
          </svg>
        </div>
      </nav>

      <div class="mt-auto">
        <div
          class="w-12 h-12 bg-transparent rounded-lg flex items-center justify-center cursor-pointer hover:bg-red-500/20 transition-colors"
        >
          <svg
            class="w-6 h-6 text-secondary"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"
            />
          </svg>
        </div>
      </div>
    </div>

    <div class="flex-1 pl-40 pr-8 pt-8 pb-8 flex">
      <div class="flex-1 flex flex-col">
        <div class="mb-8">
          <div class="flex items-center justify-between">
            <div>
              <h1 class="text-4xl font-bold text-primary mb-2">New Order</h1>
              <p class="text-primary/70" id="datetime"></p>
            </div>

            <div class="flex gap-6">
              <div class="bg-primary text-secondary px-6 py-4 rounded-lg">
                <div class="text-2xl font-bold">$12,456</div>
                <div class="text-sm opacity-80">Total Revenue</div>
              </div>
              <div class="bg-primary text-secondary px-6 py-4 rounded-lg">
                <div class="text-2xl font-bold">1039</div>
                <div class="text-sm opacity-80">Total Orders</div>
              </div>
              <div class="bg-primary text-secondary px-6 py-4 rounded-lg">
                <div class="text-2xl font-bold">840</div>
                <div class="text-sm opacity-80">Walk-ins</div>
              </div>
              <div class="bg-primary text-secondary px-6 py-4 rounded-lg">
                <div class="text-2xl font-bold">199</div>
                <div class="text-sm opacity-80">Online Orders</div>
              </div>
            </div>
          </div>
        </div>

        <div class="flex-1 flex flex-col">
          <h2 class="text-2xl font-bold text-primary mb-6">Items List</h2>
          <div class="flex-1 items-list-wrapper">
            <div
              class="grid grid-cols-6 gap-4 custom-scrollbar"
              id="itemsList"
            >
              </div>
          </div>
        </div>
      </div>

      <div class="w-96 ml-8 flex flex-col order-list-fixed-height">
        <div class="bg-secondary rounded-lg p-6 shadow-lg flex-1 flex flex-col">
          <h2 class="text-2xl font-bold text-primary mb-6">Order List</h2>

          <div
            class="space-y-4 flex-1 overflow-y-auto custom-scrollbar"
            id="orderItems"
          >
            </div>

          <div class="mt-6 pt-4 border-t border-gray-custom">
            <div class="flex gap-2 mb-4">
              <button
                class="flex-1 py-2 px-4 bg-gray-custom text-primary rounded-lg hover:bg-primary hover:text-secondary transition-colors payment-method"
                data-method="Debit"
              >
                ðŸ’³ Debit
              </button>
              <button
                class="flex-1 py-2 px-4 bg-primary text-secondary rounded-lg hover:bg-primary/80 transition-colors payment-method active"
                data-method="QRIS"
              >
                ðŸ“± QRIS
              </button>
              <button
                class="flex-1 py-2 px-4 bg-gray-custom text-primary rounded-lg hover:bg-primary hover:text-secondary transition-colors payment-method"
                data-method="Cash"
              >
                ðŸ’µ Cash
              </button>
            </div>

            <div class="bg-primary text-secondary p-4 rounded-lg">
              <div class="text-2xl font-bold mb-2" id="totalAmount">Rp. 0</div>
              <button
                class="w-full bg-secondary text-primary py-3 rounded-lg font-semibold hover:bg-gray-custom transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                id="payButton"
                disabled
              >
                Pay â†’
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
