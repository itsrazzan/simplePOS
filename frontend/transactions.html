<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimplePOS - Transactions</title>
    <link rel="stylesheet" href="/css/input.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#003049",
              secondary: "#FFFFFF",
              "gray-custom": "#EAEAEA",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-gray-custom min-h-screen flex">
    <!-- sidebar navigation -->
    <div
      class="fixed left-4 top-4 bottom-4 w-28 bg-secondary flex flex-col items-center py-6 z-50 rounded-3xl"
    >
      <div class="mb-8">
        <div
          class="w-15 h-15 bg-secondary rounded-lg flex items-center justify-center"
        >
          <!-- Icon Aplikasi -->
          <img src="./assets/icon.svg " alt="Logo" class="w-30 h-30" />
        </div>
      </div>

      <nav class="flex flex-col gap-4">
        <!-- Icon Home -->
        <a href="./index.html">
          <div
            class="h-12 bg-transparent rounded-lg flex flex-col items-center justify-center cursor-pointer hover:bg-secondary/20 transition-colors py-12 group hover-effect"
          >
            <img
              src="./assets/home.svg"
              alt="logo home"
              class="w-10 h-10 transition-transform duration-300 group-hover:scale-110"
            />
            <p
              class="text-sm transition-transform duration-300 group-hover:scale-110"
            >
              Home
            </p>
          </div>
        </a>
        <!-- end icon Home -->
        <!-- Icon new Order -->
        <a href="./transactions.html">
          <div
            class="h-12 bg-secondary rounded-lg flex flex-col items-center justify-center cursor-pointer py-12 group hover-effect"
          >
            <img
              src="./assets/shopping-cart.svg"
              alt="logo order"
              class="w-10 h-10 transition-transform duration-300 group-hover:scale-110 pr-1"
            />
            <p
              class="text-sm transition-transform duration-300 group-hover:scale-110"
            >
              transaction
            </p>
          </div>
        </a>
        <!-- end icon new Order -->

        <!-- Icon Products -->
        <a href="./products.html">
          <div
            class="h-12 bg-transparent rounded-lg flex flex-col items-center justify-center cursor-pointer hover:bg-secondary/20 transition-colors py-12 group hover-effect"
          >
            <img
              src="./assets/shopping-bag.svg"
              alt="logo products"
              class="w-10 h-10 transition-transform duration-300 group-hover:scale-110"
            />
            <p
              class="text-sm transition-transform duration-300 group-hover:scale-110"
            >
              Products
            </p>
          </div>
        </a>
        <!-- end icon Products -->

        <!-- Icon Setting -->
        <a href="">
          <div
            class="h-12 bg-secondary rounded-lg flex flex-col items-center justify-center cursor-pointer py-12 group hover-effect"
          >
            <img
              src="./assets/settings.svg"
              alt="logo order"
              class="w-8 h-8 mb-1 transition-transform duration-300 group-hover:scale-110"
            />
            <p
              class="text-sm transition-transform duration-300 group-hover:scale-110"
            >
              Setting
            </p>
          </div>
        </a>
        <!-- end Icon setting -->
      </nav>
    </div>
    <!-- end sidebar navigation -->
    <!-- Order Page Section -->
    <div class="flex-1 pl-40 pr-8 pt-8 pb-8 flex">
      <div class="flex-1 flex flex-col">
        <div class="mb-8">
          <div class="flex items-center justify-between">
            <div>
              <h1 class="text-4xl font-bold text-primary mb-2">Order Page</h1>
              <p class="text-primary/70" id="datetime"></p>
            </div>

            <div class="flex gap-6">
              <div class="bg-primary text-secondary px-6 py-4 rounded-lg">
                <div class="text-2xl font-bold">Rp. -</div>
                <div class="text-sm opacity-80">Total Revenue</div>
              </div>
              <div class="bg-primary text-secondary px-6 py-4 rounded-lg">
                <div
                  class="text-2xl font-bold justify-center items-center flex"
                >
                  -
                </div>
                <div class="text-sm opacity-80">Total Orders</div>
              </div>
              <div class="bg-primary text-secondary px-6 py-4 rounded-lg">
                <div class="text-2xl font-bold flex justify-center">-</div>
                <div class="text-sm opacity-80">Walk-ins</div>
              </div>
              <div class="bg-primary text-secondary px-6 py-4 rounded-lg">
                <div class="text-2xl font-bold justify-center flex">-</div>
                <div class="text-sm opacity-80">Online Orders</div>
              </div>
            </div>
          </div>
        </div>

        <div class="flex-1 flex flex-col">
          <h2 class="text-2xl font-bold text-primary mb-6">Items List</h2>
          <div class="flex-1 items-list-wrapper">
            <div
              class="grid grid-cols-6 gap-4 custom-scrollbar"
              id="itemsList"
            ></div>
          </div>
        </div>
      </div>
      <!-- Order list Section -->
      <div class="w-[380px] ml-6 flex flex-col  h-[720px] sticky top-6">
        <div class="bg-secondary rounded-lg p-6 shadow-lg flex-1 flex flex-col overflow-y-auto">
          <h2 class="text-2xl font-bold text-primary mb-6">Order List</h2>

          <div
            class="space-y-4 flex-1 overflow-y-auto custom-scrollbar"
            id="orderItems"
          ></div>

          <div class="mt-6 pt-4 border-t border-gray-custom">
            <!-- Pay Option -->
            <div class="flex gap-2 mb-4">
              <button
                class="flex-1 py-2 px-4 bg-gray-custom text-primary rounded-lg hover:bg-primary hover:text-secondary transition-colors payment-method"
                data-method="Debit"
              >
                ðŸ’³ Debit
              </button>
              <button
                class="flex-1 py-2 px-4 bg-gray-custom text-primary rounded-lg hover:bg-primary hover:text-secondary transition-colors payment-method"
                data-method="QRIS"
              >
                ðŸ“± QRIS
              </button>
              <button
                class="flex-1 py-2 px-4 bg-gray-custom text-primary rounded-lg hover:bg-primary hover:text-secondary transition-colors payment-method"
                data-method="Cash"
              >
                ðŸ’µ Cash
              </button>
            </div>
            <!-- end pay option -->
            <div class="bg-primary text-secondary p-4 rounded-lg">
              <div class="text-2xl font-bold mb-2" id="totalAmount">Rp. 0</div>
              <button
                class="w-full bg-secondary text-primary py-3 rounded-lg font-semibold hover:bg-gray-custom transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                id="payButton"
                disabled
              >
                Pay â†’
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- end order list Section -->
    </div>
    <!-- end Order page Section -->
    <script src="transactions.js"></script>
  </body>
</html>
